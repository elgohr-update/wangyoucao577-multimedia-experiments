name: medialib-ci

on:
  push:
    branches: 
      - '**'
    paths:
      - 'medialib/**'

jobs:

  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Build
      run: cd medialib && go build -v ./...
    - name: Test
      run: cd medialib && go test -v ./...


